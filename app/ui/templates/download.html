<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/download.css') }}">
    <script src="{{ url_for('static', filename='js/download.js') }}" defer></script>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/download.css">
    <script src="../static/js/download.js"></script>
    <title>Download de Arquivo</title>
</head>
<body>
    <nav class="navBar">
        <a href="{{ url_for('page.main_page') }}" class="navBarA"><span class="material-symbols-outlined ASpan">home</span></a>
        <a href="{{ url_for('page.upload_page') }}" class="navBarA"><span class="material-symbols-outlined ASpan">cloud_upload</span></a>
        <a href="{{ url_for('page.download_page') }}" class="navBarA"><span class="material-symbols-outlined ASpan">cloud_download</span></a>
    </nav>
    <main class="mainContent">
        <div class="mainContentDownloads">
            {% for file in files %}
                <a href="{{ url_for('service.download', file_uuid=file[1]) }}" class="mainContentA">
                    <span class="material-symbols-outlined fileIcon">draft</span>
                    <span class="fileName">{{ file[0] }}</span>
                </a>
            {% endfor %}
        </div>
    </main>
</body>
</html>
